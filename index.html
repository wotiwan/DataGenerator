<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Генератор данных</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <h1>Генератор табличных данных</h1>

  <div class="table-name">
    <label for="rowCount">Название таблицы:</label>
    <input type="text" id="tableName" value="table"/>
  </div>
  <div>
    <label for="rowCount">Количество строк:</label>
    <input type="number" id="rowCount" value="10" min="1" />
  </div>
  <div class="column-header">
    <div>Название</div>
    <div>Тип данных</div>
    <div>Опции / настройки</div>
    <div></div>
  </div>

  <div id="columns"></div>

  <div class="actions">
    <button onclick="addColumn()">Добавить колонку</button>
    <button onclick="generateData()">Сгенерировать</button>
  </div>

  <div id="message"></div>

  <script src="/static/script.js"></script>
<script src="/static/createJSON.js"></script>
</body>
</html>
